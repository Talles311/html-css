<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
      <h1>Imagem dinâmica</h1>  
      <p>
          Tente abrir esse site em vários dispositivos diferentes <br> 
          ou simplesmente aumente e diminua o tamanho do seu navegador.
      </p>
     
      <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
      </picture>
    
      <h1>Reproduzindo Áudio</h1>
      <p>Vamos aprender a reproduzir audio em HTML5</p>
      <p>
        <audio preload="metadata" src="midia/happy-mistake.mp3" controls></audio>
      <!--MP3 WAV OGG--> 
      </p>
      <p>
      <audio preload="auto" controls>
         <!--no parametro "preload" posso usar (auto metadata none)-->
        
         <source src="midia/guanacast-33.mp3" type="audio/mpeg"> 
         <source src="midia/guanacast-33.ogg" type="audio/ogg">
         <source src="midia/guanacast-33.wav" type="audio/wav">
        
          <!--Não esquecer nunca das sequências dos arquivos.
           Ex: se quer que o navegador encontre primeiro po arquivo em .MP3 deve coloca-lo em cima de todos os outros aquivos de cima para baixo. Como está representado em cima!  -->

        <!-- Os Media Types são usados para indicar que tipo de arquivo o navegador deve interpretar 
             EX: type="audio/mpeg" "audio/ogg", etc -->

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
      </audio>
      </p>


</body>
</html>
